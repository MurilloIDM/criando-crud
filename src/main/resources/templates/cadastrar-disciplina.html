<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/estilos.css">


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<title>Cadastrar Disciplina</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-dark">

	<header th:include="fragments/navbar :: navbar"></header>
	
	<section class="container shadow p-3 mb-5 rounded">
		<h1 class="text-center text-white">Cadastrar Disciplina</h1>
		<form action="/cadastrar-disciplina" method="post" th:object="${disciplina}">
			<div class="form-group">
				<label class="text-white d-block">Nome Disciplina:</label>
				<input class="w-100" type="text" th:field="*{nomeDisciplina}">
			</div>
			
			<div class="form-group">
				<label class="text-white d-block">Professor:</label>
				<input class="w-100" type="text" th:field="*{nomeProfessor}">
			</div>
			
			<div class="form-group row">
				<div class="col-8">
					<label class="text-white d-block">Código Disciplina:</label>
					<input class="w-100" type="text" th:field="*{codigoSala}">
				</div>
				
				<div class="col-4">
					<label class="text-white block d-block">Período:</label>
					<div th:each="p : ${#numbers.sequence(1,5)}" class="d-inline-block px-2">
						<input type="radio" th:field="*{periodo}" th:value="${p}" required>
						<label class="form-check-label text-white" th:for="${#ids.prev('periodo')}" th:text="${p}"></label>
					</div>
				</div>
			</div>
			
			<input class="btn btn-dark border d-block mx-auto" type="submit" value="Cadastrar">
		</form>
	</section>
	
	<script src="javascript/crud-scripts.js"></script>
</body>

</html>
