<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/estilos.css">


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<title>Lista Disciplinas</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-dark">

	<header th:include="fragments/navbar :: navbar"></header>

	<section class="container shadow p-3 mb-5 rounded">
		<table class="table table-dark table-striped text-center">
			<thead>
				<tr>
					<td>ID</td>
					<td>Nome Disciplina</td>
					<td>Nome Professor</td>
					<td>Período</td>
					<td>Código</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="disciplina: ${disciplinas}" th:object="${disciplina}">
					<td th:text=*{idDisciplina}>Id 1</td>
					<td th:text=*{nomeDisciplina}>Disciplina 1</td>
					<td th:text=*{nomeProfessor}>Professor 1</td>
					<td th:text=*{periodo}>Período 1</td>
					<td th:text=*{codigoSala}>Código 1</td>
				</tr>
			</tbody>
		</table>
	</section>
	
	<script src="javascript/crud-scripts.js"></script>
</body>

</html>
